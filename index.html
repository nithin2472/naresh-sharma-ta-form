<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naresh Sharma — TA Claim Form</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
body { font-family: Arial, sans-serif; background: #f5f6fa; margin:0; padding:0; }
.container { max-width: 900px; margin: 40px auto; background: #fff; padding: 20px 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
header { display:flex; align-items:center; gap:15px; margin-bottom:20px; }
header img { width:60px; height:60px; border-radius:8px; }
header h1 { margin:0; font-size:24px; }
header .lead { color:#555; font-size:14px; margin-top:4px; }
form label { display:block; margin-bottom:4px; font-weight:bold; }
form input, form textarea { width:100%; padding:8px 10px; margin-bottom:12px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
form textarea { resize:vertical; min-height:60px; }
section.grid { display:grid; grid-template-columns:1fr 1fr; gap:15px; }
section.grid .full { grid-column:1/-1; }
button { padding:10px 16px; border:none; border-radius:6px; cursor:pointer; background:#0b63a5; color:#fff; font-weight:bold; transition:0.2s; }
button:hover { background:#095082; }
button.ghost { background:#eee; color:#333; }
footer.muted { font-size:12px; color:#888; margin-top:20px; }
.muted { color:#666; font-size:13px; }
</style>
</head>
<body>
<div class="container">
  <header>
    <img src="favicon.png" alt="logo">
    <div>
      <h1>Naresh Sharma — TA Claim Form</h1>
      <p class="lead">Fill this form to prepare your Traveling Allowance (TA) claim. Mobile friendly — printable.</p>
    </div>
  </header>

  <form id="taForm" class="card" onsubmit="return handleSubmit(event)">
    <section class="grid">
      <div>
        <label>Employee Name</label>
        <input type="text" id="empName" required placeholder="e.g. Rajesh Kumar">
      </div>
      <div>
        <label>Employee Code / No.</label>
        <input type="text" id="empCode" placeholder="e.g. 12345">
      </div>
      <div>
        <label>Designation</label>
        <input type="text" id="designation" placeholder="e.g. Technician">
      </div>
      <div>
        <label>Department / Office</label>
        <input type="text" id="department" placeholder="e.g. Accounts">
      </div>
      <div>
        <label>Claim From (Date)</label>
        <input type="date" id="claimFrom" required>
      </div>
      <div>
        <label>Claim To (Date)</label>
        <input type="date" id="claimTo" required>
      </div>
      <div class="full">
        <label>Purpose of Journey</label>
        <textarea id="purpose" placeholder="Purpose / remarks"></textarea>
      </div>
    </section>

<div style="margin-top:14px;display:flex;gap:8px;align-items:center;justify-content:space-between;flex-wrap:wrap">
  <div class="muted">You can add multiple journey rows. The form is printable and generates a JSON payload on submit.</div>
  <div style="display:flex;gap:8px">
    <button type="submit">Generate Claim</button>
    <button type="button" class="ghost" onclick="previewPrintable()">Preview / Print</button>
  </div>
</div>

<footer class="muted">Template created for Naresh Sharma — modify branding or backend as needed.</footer>

  </form>
</div>

<script>
// Autofill static fields for single user
window.addEventListener('DOMContentLoaded', () => {
  const fields = ['empName','empCode','designation','department'];
  fields.forEach(id => {
    const el = document.getElementById(id);
    const saved = localStorage.getItem(id);
    if(saved) el.value = saved;
  });
});

document.getElementById('taForm').addEventListener('submit', () => {
  const fields = ['empName','empCode','designation','department'];
  fields.forEach(id => {
    const val = document.getElementById(id).value;
    localStorage.setItem(id, val);
  });
});

// Placeholder for TA form functions: handleSubmit, addRow, recalcRow, previewPrintable
</script>

</body>
</html>
